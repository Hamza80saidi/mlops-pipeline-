version: '3.8'

services:
  # MinIO - S3-compatible object storage
  minio:
    image: minio/minio:latest
    container_name: mlops-minio
    ports:
      - "9000:9000"  # API port
      - "9001:9001"  # Console port
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mlops-network

  # MLflow - Model tracking and registry
  mlflow:
    build:
      context: .
      dockerfile: docker/mlflow/Dockerfile
    container_name: mlops-mlflow
    ports:
      - "5000:5000"
    environment:
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - AWS_ACCESS_KEY_ID=minioadmin
      - AWS_SECRET_ACCESS_KEY=minioadmin
    depends_on:
      - minio
    volumes:
      - mlflow_data:/mlflow
    command: |
      mlflow server 
      --backend-store-uri sqlite:///mlflow/mlflow.db 
      --default-artifact-root s3://mlflow 
      --host 0.0.0.0
    networks:
      - mlops-network

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: mlops-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./configs/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - mlops-network

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: mlops-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./configs/grafana/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml
      - ./configs/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - mlops-network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: docker/api/Dockerfile
    container_name: mlops-api
    ports:
      - "8000:8000"  # API port
      - "8001:8001"  # Metrics port
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MLFLOW_S3_ENDPOINT_URL=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - DATABASE_URL=sqlite:///./users.db
      - PROMETHEUS_PORT=8001
    depends_on:
      - mlflow
      - minio
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./src:/app/src  # For development with hot reload
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - mlops-network

  # PostgreSQL Database (optional - for production use)
  postgres:
    image: postgres:15
    container_name: mlops-postgres
    environment:
      - POSTGRES_USER=mlops
      - POSTGRES_PASSWORD=mlops123
      - POSTGRES_DB=mlops_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mlops-network

  # Redis Cache (optional - for caching predictions)
  redis:
    image: redis:7-alpine
    container_name: mlops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - mlops-network

  # Jupyter Lab (optional - for experimentation)
  jupyter:
    image: jupyter/datascience-notebook:latest
    container_name: mlops-jupyter
    ports:
      - "8888:8888"
    environment:
      - JUPYTER_ENABLE_LAB=yes
    volumes:
      - ./notebooks:/home/jovyan/work
      - ./data:/home/jovyan/data
      - ./src:/home/jovyan/src
    networks:
      - mlops-network

volumes:
  minio_data:
  mlflow_data:
  prometheus_data:
  grafana_data:
  postgres_data:
  redis_data:

networks:
  mlops-network:
    driver: bridge